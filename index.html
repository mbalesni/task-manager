    <div class="content">

              <h1 class="nameLetter">E</h1>
            </div>
            <h1 class="user-name">Elina Pyatashova</h1>
          </div>

      </div>


      <div class="list-block">

          <header class="listHeader">
            <h1>My To-Do List</h1>
          </header>


          <div class="newItemBlock">
            <input type="text" id="newItem" placeholder="Add a task">
            <span id="addItem">Add</span>
          </div>


          <div class="list-box">
            <ol class="list list-unstyled">

                    <div class="first-line">

                      <div class="item-content">
                        <div class="tick-box">

                        <div class="item-name">

                      </div>

                      <div class="item-ctrl">

            </ol>
          </div>


      </div>

    </div>



    <div class="sign-in-modal">

        <form class="sign-in-form">

          <h3 class="sign-in-heading">Welcome to MyToDo</h3>

          <div class="fields">

            <div class="login group">
              <span class="field-name">Login</span>
              <input class="field" type="email">
            </div>

            <div class="password group">
              <span class="field-name">Password</span>
              <input class="field" type="password">
            </div>

          </div>
          <button class="sign-in-btn" type="button">SIGN IN</button>
        </form>
    </div>
    <div class="overlay"></div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <div class="content">

      <div class="nav-block">

          <header class="nav-header">
            <div class="logo-wrapper shadow">
              <img class="logo" src="images/logo.png">
            </div>
          </header>

          <div class="user-toolbar">
            <div class="nameIcon">
              <h1 class="nameLetter">E</h1>
            </div>
            <h1 class="user-name">Elina Pyatashova</h1>
          </div>

          <div class="lists-box">
            <ol class="lists-collection list-unstyled">

              <li class="list">
                <div class="list-content">
                  <i class="glyphicon glyphicon-th-list"></i>
                  <h1 id="list-title">Main</h1>
                </div>
                <div class="list-ctrl">
                  <i class="glyphicon glyphicon-option-horizontal"></i>
                </div>
              </li>

              <li class="list">
                <div class="list-content">
                  <i class="glyphicon glyphicon-th-list"></i>
                  <h1 id="list-title">Products</h1>
                </div>
                <div class="list-ctrl">
                  <i class="glyphicon glyphicon-option-horizontal"></i>
                </div>
              </li>

              <li class="list">
                <div class="list-content">
                  <i class="glyphicon glyphicon-th-list"></i>
                  <h1 id="list-title">University</h1>
                </div>
                <div class="list-ctrl">
                  <i class="glyphicon glyphicon-option-horizontal"></i>
                </div>
              </li>

            </ol>
          </div>

      </div>


      <div class="tasks-block">

          <header class="listHeader">
            <h1>My To-Do List</h1>
          </header>


          <div class="newTaskBlock">
              <input type="text" id="newTask" placeholder="Add a task">
              <span id="addTask">Add</span>
          </div>


          <div class="tasks-box">
            <ol class="tasks-list list-unstyled">

            </ol>
          </div>


      </div>

    </div>

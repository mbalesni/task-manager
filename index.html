<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>

    <div class="content">

      <div class="nav-block">

          <header class="nav-header">
            <div class="logo-wrapper shadow">
              <img class="logo" src="images/logo.png">
            </div>
          </header>

          <div class="user-toolbar">
            <div class="nameIcon">
              <h1 class="nameLetter">E</h1>
            </div>
            <h1 class="user-name">Elina Pyatashova</h1>
          </div>

          <div class="lists-box">
            <ol class="lists-collection list-unstyled">

              <li class="list">
                <div class="list-content">
                  <img class="icon-list" src="images/icon-list.png">
                  <h1 id="list-title">Main</h1>
                </div>
                <div class="list-ctrl">
                  <img class="icon-dots" src="images/icon-dots.png">
                </div>
              </li>

              <li class="list">
                <div class="list-content">
                  <img class="icon-list" src="images/icon-list.png">
                  <h1 id="list-title">Products</h1>
                </div>
                <div class="list-ctrl">
                  <img class="icon-dots" src="images/icon-dots.png">
                </div>
              </li>

              <li class="list">
                <div class="list-content">
                  <img class="icon-list" src="images/icon-list.png">
                  <h1 id="list-title">University</h1>
                </div>
                <div class="list-ctrl">
                  <img class="icon-dots" src="images/icon-dots.png">
                </div>
              </li>

            </ol>
          </div>

          

      </div>


      <div class="tasks-block">

          <header class="listHeader">
            <h1></h1>
          </header>


          <div class="newTaskBlock">
              <input type="text" id="newTask" placeholder="Add a task">
              <span id="addTask">Add</span>
          </div>


          <div class="tasks-box">
            <ol class="tasks-list list-unstyled">

            </ol>
          </div>


      </div>

    </div>



  </body>
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/simplestorage/0.2.1/simpleStorage.min.js"></script>
  <script src="js/app.js"></script>
</html>
